<html>
	<head>
		<script
			type="text/javascript"
			src="http://code.jquery.com/jquery-2.1.4.min.js"
		></script>
		<script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
	</head>
	<body>
		<p>Hey</p>
		<form name="subscription_form" onsubmit="addInterest()">
			<label for="interest">
				Choose a subscription to get push notifications for:
			</label>
			<select id="interest" name="interest">
				<option value="cats">Random cat facts</option>
				<option value="jokes">Random joke</option>
			</select>
			<input type="submit" />
		</form>

		<input
			type="button"
			id="get_notif"
			value="GET NOTIFICATION!"
			onclick="window.location.replace('http://127.0.0.1:5000');"
		/>

		<!-- <script src="service-worker.js"></script> -->

		<script>
			const beamsClient = new PusherPushNotifications.Client({
				instanceId: "db211b1a-a776-4dc3-83f1-37b8baad8a3a",
			});

			beamsClient
				.start()
				.then(() => console.log("beamsClient started!"))
				.catch(console.error);

			function addInterest() {
				beamsClient.addDeviceInterest(
					document.subscription_form.interest.value
				);
				console.log("Interest " + interest.value + " added!");
			}
		</script>
	</body>
</html>
